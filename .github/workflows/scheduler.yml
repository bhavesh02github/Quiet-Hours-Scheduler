name: Quiet Hours Cron Job

on:
  workflow_dispatch:
  schedule:
    - cron: '* /5 * * *'

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call the cron job endpoint with time window
        run: |
          START_TIME=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          END_TIME=$(date -u -d "+14 minutes" +"%Y-%m-%dT%H:%M:%S.000Z")
          
          # URL Encode the date strings
          ENCODED_START=$(echo "$START_TIME" | sed 's/ /%20/g; s/:/%3A/g')
          ENCODED_END=$(echo "$END_TIME" | sed 's/ /%20/g; s/:/%3A/g')
          
          curl --request GET \
            --url "${{ secrets.DEPLOYMENT_URL }}?startTime=${ENCODED_START}&endTime=${ENCODED_END}" \
            --header "Authorization: Bearer ${{ secrets.CRON_SECRET }}"